<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="box">
      <div class="form" id="logo">
        <img src="boldo.png" width="120px" />;
        <p id="recuerda">
          Recuerda que haciendo tu aporte estás ayudando a cientos de especies
          nativas que están en peligro de extinción.
        </p>
        <h1>Validación de tarjeta</h1>
        <p>Ingresa tu número de tarjeta</p>
        <input type="number" id="cardnumber" />
        <button id="validacion">Validar</button>
        <br /><br />
        <div id="result"></div>
      </div>
    </div>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
